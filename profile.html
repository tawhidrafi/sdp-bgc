<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduMarketHub - Profile</title>

    <!-- Global & Page Styles -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/profile.css" />
  </head>
  <body>
    <div class="dashboard-wrapper">
      <!-- Sidebar (reuse) -->
      <aside class="sidebar">
        <h2 class="logo">EduMarketHub</h2>
        <nav>
          <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="upload.html">Upload Content</a></li>
            <li><a href="#">My Materials</a></li>
            <li><a href="#">Earnings</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <h1>Your Profile</h1>

        <!-- Profile Overview -->
        <section class="profile-overview">
          <img
            src="assets/images/profile.png"
            alt="Profile Picture"
            class="profile-pic"
          />
          <div class="profile-info">
            <h2>John Doe</h2>
            <p>Email: john@example.com</p>
            <p>Account Type: Educator</p>
            <p>Joined: March 2024</p>
          </div>
        </section>

        <!-- Edit Profile Form -->
        <section class="edit-profile">
          <h2>Edit Profile</h2>
          <form id="profileForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" value="John Doe" />

            <label for="bio">Bio:</label>
            <textarea id="bio" rows="4" placeholder="Short description...">
Passionate educator sharing knowledge.</textarea
            >

            <label for="profilePic">Change Profile Picture:</label>
            <input type="file" id="profilePic" />

            <button type="submit">Save Changes</button>
          </form>
        </section>

        <!-- Change Password -->
        <section class="change-password">
          <h2>Change Password</h2>
          <form id="passwordForm">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" />

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" />

            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" />

            <button type="submit">Update Password</button>
          </form>
        </section>
      </main>
    </div>

    <!-- JS -->
    <script src="assets/js/global.js"></script>
    <script src="assets/js/profile.js"></script>
  </body>
</html>
